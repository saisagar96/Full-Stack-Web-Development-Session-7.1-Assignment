<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Largest number in a series</title>
    </head> 
    <body>
        <button onclick="LargestNumber()">Click Me</button>
        <script>
            function LargestNumber(){
                var num1 = -8;
                var num2 = 12.5;
                var num3 = -6.796;
                var num4 = 0;
                var num5 = -1;
                var Largest = 0; //  Initially this is assumed as largest value in the series. This will hold the largest value at the end.
                // Comparing each number with Largest to find the largest number in the series
                if(num1 > Largest) { 
                   Largest = num1;
                }
                if(num2 > Largest) {
                    Largest = num2;
                }
                if(num3 > Largest) {
                    Largest = num3;
                }
                if(num4 > Largest) {
                    Largest = num4;
                }
                if(num5 = Largest) {
                    Largest = num5;
                }

                console.log('Largest Number is '+ Largest);
            }
        </script>

    </body>
</html>
